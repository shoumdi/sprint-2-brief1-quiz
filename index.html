<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="h-screen grid place-items-center">
        <section id="quiz-container" class="
            w-screen  md:w-[35vw] p-6 p-2 
            flex flex-col align-center gap-6
            rounded-lg border-2 border-neutral-200">
        </section>
    </main>

    
    <!-- quiz meta  -->
    <template id="meta-template">
         <div class="bg-neutral-100 p-2 rounded-lg flex justify-between">
            <p>Text</p>
            <p>--</p>
        </div>
    </template>
    <!-- quiz option template  -->
    <template id="quiz-option">
        <div class="w-full p-2 rounded-lg border-2 border-red-50"></div>
    </template>
    <script src="/js/index.mjs" type="module"></script>
</body>
</html>
